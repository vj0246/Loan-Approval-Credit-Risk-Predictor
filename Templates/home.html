<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prediction Result | Loan Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: #007bff;
            padding: 15px;
            color: white;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .container {
            max-width: 700px;
            margin: 60px auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 12px rgba(0,0,0,0.15);
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        .result {
            font-size: 22px;
            font-weight: bold;
            margin-top: 20px;
        }
        .btn {
            display: inline-block;
            margin-top: 30px;
            padding: 12px 25px;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

<div class="navbar">
    Loan Approval & Credit Risk Predictor
</div>

<div class="container">
    <h1>Prediction Result</h1>

    {% if result == 1 %}
        <div style="color: green;">Loan Approved ✅</div>
    {% elif result == 0 %}
        <div style="color: red;">Loan Rejected ❌</div>
    {% else %}
        <div style="color: orange;">Prediction Error</div>
    {% endif %}


  

    <a href="/" class="btn">Go Back</a>
</div>

</body>
</html>
