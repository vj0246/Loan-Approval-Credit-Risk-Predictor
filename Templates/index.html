<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loan Approval & Credit Risk Predictor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
        }
        .container {
            width: 500px;
            margin: 50px auto;
            padding: 25px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
        }
        label {
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 8px 0 15px 0;
        }
        button {
            width: 100%;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>

<body>
<div class="container">
    <h2>Loan Approval Predictor</h2>

    <form action="/predictdata" method="POST">

        <label>No of Dependents</label>
        <input type="number" name="no_of_dependents" required>

        <label>Education (0 = Not Graduate, 1 = Graduate)</label>
        <input type="number" name="education" required>

        <label>Self Employed (0 = No, 1 = Yes)</label>
        <input type="number" name="self_employed" required>

        <label>Annual Income</label>
        <input type="number" name="income_annum" required>

        <label>Loan Amount</label>
        <input type="number" name="loan_amount" required>

        <label>Loan Term</label>
        <input type="number" name="loan_term" required>

        <label>CIBIL Score</label>
        <input type="number" name="cibil_score" required>

        <label>Residential Assets Value</label>
        <input type="number" name="residential_assets_value" required>

        <label>Commercial Assets Value</label>
        <input type="number" name="Commercial_assets_value" required>

        <button type="submit">Predict Loan Approval</button>

    </form>
</div>
</body>
</html>
